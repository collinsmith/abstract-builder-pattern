language: java
sudo: false
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
script:
  - "./gradlew clean build"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_deploy:
  # Get the deploy key by using Travis's stored variables to decrypt deploy_key.enc
  #- ENCRYPTED_KEY_VAR="encrypted_${ENCRYPTION_LABEL}_key"
  #- ENCRYPTED_IV_VAR="encrypted_${ENCRYPTION_LABEL}_iv"
  #- ENCRYPTED_KEY=${!ENCRYPTED_KEY_VAR}
  #- ENCRYPTED_IV=${!ENCRYPTED_IV_VAR}
  #- openssl aes-256-cbc -K $ENCRYPTED_KEY -iv $ENCRYPTED_IV -in deploy_key.enc -out deploy_key -d
  #- chmod 600 deploy_key
  #- eval `ssh-agent -s`
  #- ssh-add deploy_key
  - export RELEASE_JAR_LIBRARY=$(ls build/libs/*.jar)
  - echo "Deploying $RELEASE_JAR_LIBRARY to GitHub releases"
  #- git config --global user.email "builds@travis-ci.com"
  #- git config --global user.name "Travis CI"
  #- export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  #- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  #- git push -q https://collinsmith@github.com/collinsmith/abstract-builder-pattern --tags
  #- ls -R
deploy:
  provider: releases
  api_key: $OAUTH
  file_glob: true
  file: "${RELEASE_JAR_LIBRARY}"
  skip_cleanup: true
  on:
    repo: collinsmith/abstract-builder-pattern
    tags: false
    branch: master
branches:
  except:
    - /^*-v[0-9]/
env:
  global:
  - ENCRYPTION_LABEL: fdbb85fd6648