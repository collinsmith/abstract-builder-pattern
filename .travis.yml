language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
script:
- "./gradlew clean build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
  - export RELEASE_JAR_LIBRARY=$(ls build/libs/*.jar)
  - echo "Deploying $RELEASE_JAR_LIBRARY to GitHub releases"
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/collinsmith/abstract-builder-pattern --tags
  - ls -R
deploy:
  provider: releases
  api_key: $OAUTH
  file_glob: true
  file: "${RELEASE_JAR_LIBRARY}"
  skip_cleanup: true
  on:
    repo: collinsmith/abstract-builder-pattern
    tags: false
    branch: master
branches:
  except:
    - /^*-v[0-9]/
