language: java
sudo: false
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
script:
  - "./gradlew clean build"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_deploy:
  - openssl aes-256-cbc -K $encrypted_32089ed80b0a_key -iv $encrypted_32089ed80b0a_iv -in .travis/github_deploy_key.enc -out .ssh/github_deploy_key -d
  - mkdir -p .ssh
  - chmod -r 600 .ssh/
  - eval `ssh-agent -s`
  - ssh-add .ssh/github_deploy_key
  - export RELEASE_JAR_LIBRARY=$(ls build/libs/*.jar)
  - export GIT_TAG=v1.1-SNAPSHOT
  - echo "Deploying $RELEASE_JAR_LIBRARY to GitHub releases as $GIT_TAG"
  - git config --global user.email "builds@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git tag $GIT_TAG -a -f -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://collinsmith@github.com/collinsmith/abstract-builder-pattern --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_JAR_LIBRARY}"
  skip_cleanup: true
  on:
    repo: collinsmith/abstract-builder-pattern
    tags: false
    branch: master
branches:
  except:
    - /^*-v[0-9]/
env:
  global:
    secure: 
    secure: 