language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
script:
- "./gradlew clean build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.jar)
  - echo "Deploying $RELEASE_JAR_LIBRARY to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_JAR_LIBRARY}"
  on:
    repo: collinsmith/abstract-builder-pattern
    branch: master

